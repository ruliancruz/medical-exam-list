<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Exames Médicos</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Boas Vindas à Lista de Exames Médicos</h1>
    <div id="upload-csv">
      <h2>Carregue Seu CSV Aqui</h2>
      <input type="file" id="file-input" accept=".csv">
      <button id="upload-button">Enviar CSV</button>
    </div>
    <h2 class="mb-3 mt-5">Listagem Completa</h2>
    <nav id="nav-controls">
      <div id="token-input">
        <input type="text" id="token" placeholder="Insira o token do exame">
        <button id="fetch-token">Buscar</button>
      </div>
      <div id="pagination-controls">
        <button id="prev-button">Anterior</button>
        <span id="page-info"></span>
        <button id="next-button">Próximo</button>
      </div>
    </nav>
  </header>
  
  <main id="data-container"></main>
  
  <section id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body"></div>
    </div>
  </section>
  
  <script src="../script.js"></script>
</body>
</html>
